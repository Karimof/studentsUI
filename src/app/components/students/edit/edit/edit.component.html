<style>
  input {
    padding: 5px;
  }

  td {
    padding-left: 10px;
  }

  select, option {
    padding: 5px
  }
</style>
  <table>
    <tr>
      <td>
        <label for="fname">First Name</label>
      </td>
      <td>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." value="{{student?.firstName}}">
      </td>
    </tr>
    <tr>
      <td>
        <label for="lname">Last Name</label>
      </td>
      <td>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." value="{{student?.lastName}}">
      </td>
    </tr>
    <tr>
      <td>
        <label for="mname">Middle Name</label>
      </td>
      <td>
        <input type="text" id="mname" name="middlename" placeholder="Your middle name.."
               value="{{student?.middleName}}">
      </td>
    </tr>

    <tr>
      <td>
        <label for="desc">Description</label>
      </td>
      <td>
        <input type="text" id="desc" name="desc" placeholder="Your desc.." value="{{student?.description}}">
      </td>
    </tr>

    <tr>
      <td>
        <label for="ssday">Study start date</label>
      </td>
      <td>
        <input type="date" id="ssday" name="ssday" placeholder="Study start date.." value="{{student?.studyStartDate}}">
      </td>
    </tr>
    <tr>
      <td>
        <label for="seday">Study end date</label>
      </td>
      <td>
        <input type="date" id="seday" name="seday" placeholder="Study end date.." value="{{student?.studyEndDate}}">
      </td>
    </tr>

    <tr>
      <td>
        <label for="study">Study</label>
      </td>
      <td>
        <select *ngFor="let study of studies" id="study" name="study">
          <option value="{{study?.name}}" selected="{{student?.study?.name}}">{{study?.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Gender
      </td>

      <input type="radio" id="male" name="gender" value="Male" [checked]="student?.gender == 'Male'">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="Female" [checked]="student?.gender == 'Female'">
      <label for="female">Female</label><br>
    </tr>
    <tr>
      <td>
        <label for="bdate">Birth date</label>
      </td>
      <td>
        <input type="date" id="bdate" name="bdate" placeholder="Birth date.." value="{{student?.birthDate}}">
      </td>
    </tr>
  </table>
  <button type="submit">Save</button>
